<h2>Cocktail Rechner</h2>
<p>Hier k√∂nnen Sie Ihre Cocktails berechnen.</p>
<div style="display: flex; align-items: flex-start;">
    <table id="cocktail-table">
        <thead>
            <tr>
                <th>Cocktail</th>
                <th>Anzahl</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr id="add-row">
                <td colspan="3" style="text-align: right;">
                    <button id="add-row-button"><i class="fas fa-plus"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div id="shopping-list">
    <div id="shopping-list-header">
        <h3>Einkaufsliste</h3>
        <div class="shopping-list-interaction-buttons">
            <button id="copy-button"><i class="fas fa-copy"></i></button>
            <button id="export-pdf-button"><i class="fas fa-file-pdf"></i></button>
        </div>
    </div>
    <ul id="shopping-list-items">
        <!-- Shopping list items will be populated by JavaScript -->
    </ul>
</div>
<script src="js/calculator.js"></script>
